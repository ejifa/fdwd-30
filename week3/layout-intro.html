<!DOCTYPE html>
<html>
  <head>
    <title>CSS Layout Intro</title>
    <link rel="stylesheet" href="layout-intro.css">
    </style>
  </head>
  <body>

    <h1>CSS layout Intro</h1>

    <h2>Float</h2>

    <table>
      <tr>
        <td>Column</td>
        <td>Column</td>
        <td>Column</td>
      </tr>
    </table>

    <h2>Float</h2>

    <section>
      <div>Column 1</div>
      <div>Column 2</div>
      <div>Column 3</div>
    </section>

    <h2>Flexbox</h2>

    <ul>
      <li>Column 1</li>
      <li>Column 2</li>
      <li>Column 3</li>
    </ul>

    <h2>Flexbox Even Columns</h2>

    <ul class="even-cols">
      <li>Column 1</li>
      <li>Column 2</li>
      <li>Column 3</li>
    </ul>

    <h2>Flexbox Sidebar</h2>

    <ul class="poop">
      <li class="sidebar">Column 1</li>
      <li class="main">Column 2</li>
    </ul>

  </body>
</html>
