<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style>
body { font-size: 20px; font-family: sans-serif; }

td { width: 100px; text-align: center; }
.placeholder, button { width: 100%; }
.placeholder { height: 23px; border: 1px solid #bababa; border-radius: 3px; }
button { cursor: pointer; border: 1px solid #58c0f5; color: #58c0f5; background-color: white; font: inherit; }
button { background-color: #58c0f5; color: white; border-radius: 3px; }
</style>

</head><body><table>
  <tbody><tr>
    <td>
      <div id="first-operand" class="placeholder" contenteditable=""></div>
    </td>
    <td>
      <div id="second-operand" class="placeholder" contenteditable=""></div>
    </td>
    <td>
      =
    </td>
    <td>
      <div id="result" class="placeholder"></div>
    </td>
  </tr>
  <tr>
    <td>
      <button id="add-button" class="inverted-button" onClick="addTwoNumbers()">+</button>
    </td>
    <td>
      <button id="subtract-button" class="inverted-button" onClick="subtractTwoNumbers()">-</button>
    </td>
    <td>
      <button id="multiply-button" class="inverted-button" onClick="multiplyTwoNumbers()">*</button>
    </td>
    <td>
      <button id="divide-button" class="inverted-button" onClick="divideTwoNumbers()">/</button>
    </td>
  </tr>
</tbody></table>

<script>


function addTwoNumbers() {
  var input1 = document.getElementById("first-operand").textContent;
  var input2 = document.getElementById("second-operand").textContent;
  var num1 = parseInt(input1);
  var num2 = parseInt(input2);

  var add = num1 + num2;

  document.getElementById("result").textContent = add;

}

function subtractTwoNumbers() {
  var input1 = document.getElementById("first-operand").textContent;
  var input2 = document.getElementById("second-operand").textContent;
  var num1 = parseInt(input1);
  var num2 = parseInt(input2);

  var subtract = num1 - num2;

  document.getElementById("result").textContent = subtract;

}

function multiplyTwoNumbers() {
  var input1 = document.getElementById("first-operand").textContent;
  var input2 = document.getElementById("second-operand").textContent;
  var num1 = parseInt(input1);
  var num2 = parseInt(input2);

  var multiply = num1 * num2;

  document.getElementById("result").textContent = multiply;

}

function divideTwoNumbers() {
  var input1 = document.getElementById("first-operand").textContent;
  var input2 = document.getElementById("second-operand").textContent;
  var num1 = parseInt(input1);
  var num2 = parseInt(input2);

  var divide = num1 / num2;

  document.getElementById("result").textContent = divide;

}



</script>
</body></html>
