<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" media="all" href="stylesheets/all.css">
    <title>Acme Inc.</title>
  </head>
  <body>
    <header>
      <div class ="logo">
        <img src="images/acme-corp.jpg" alt="ACME Logo" width="200px"/>
      </div>
      <div class ="nav">
        <a href="index.html" class="link">About Acme Corp</a>
        <a href="products.html" class="link">Products</a>
        <a href="signup.html" class="btn">Sign Up</a>
      </div>
    </header>
    <main>
      <h1>Sign Up</h1>
      <div class="forms">
        <ul>
          <li class="form">First Name</li>
          <li class="input"><input type="text" placeholder="John"></li>
        </ul>

        <ul>
          <li class="form">Last Name</li>
          <li class="input"><input type="text" placeholder="Doe"></li>
        </ul>

        <ul>
          <li class="form">Email</li>
          <li class="input"><input type="text" placeholder="john.doe@gmail.com"></li>
        </ul>

        <ul>
          <li class="form">Password</li>
          <li class="input"><input type="text"></li>
        </ul>

        <ul>
          <li class="input"><input type="checkbox"> I Accept Selling My Soul</li>
        </ul>

        <button>Sign Up</button>

      </div>
    </main>
    <footer>
      <hr>
      <p>
        Copyright, 2015
      </p>
    </footer>
  </body>
</html>
