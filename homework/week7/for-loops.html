<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css"></style></head><body>
<ul>
  <!-- Movies will go here, see below. -->
</ul>

<script>
var favoriteMovies = [
  {
    name: 'Cool Runnings',
    year: 1993,
    url: 'http://www.imdb.com/title/tt0106611/',
    ratings: [5, 5, 5, 5, 5, 5, 5, 5]
  },
  {
    name: 'Terminator 2',
    year: 1991,
    url: 'http://www.imdb.com/title/tt0103064/',
    ratings: [5, 4, 3, 5, 4, 5, 4, 5, 5, 5, 3]
  },
  {
    name: 'Interstellar',
    year: 2014,
    url: 'http://www.imdb.com/title/tt0816692/',
    ratings: [5, 3, 5, 5, 1, 2, 4, 5, 5, 2]
   }
]

var list = document.querySelector('ul');

for (var i = 0; i < favoriteMovies.length; i++) {
  var movie = favoriteMovies[i]
  var newItem = document.createElement('li');

  movieName = document.createElement('a');
  movieName.textContent = movie.name;
  movieName.href = movie.url;

  movieYear = document.createElement('span');

  var movieRating = movie.ratings;
  var sum = 0;

  for (var j = 0; j < movieRating.length; j++) {
    sum += movieRating[j];
  }

  averageRating = sum / movieRating.length;

  movieYear.textContent = " (" + movie.year + ", " + averageRating.toFixed(1) + " stars, " + movieRating.length + " ratings)";

  newItem.appendChild(movieName);
  list.appendChild(newItem);
  newItem.appendChild(movieYear);
}

</script>
</body></html>
