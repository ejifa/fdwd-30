<ul>
  <li><input type="text" id="item-1" value="tomatoes"></li>
  <li><input type="text" id="item-2" value="avocado"></li>
  <li><input type="text" id="item-3" value="bananas"></li>
  <li><input type="text" id="item-4" value="celery"></li>
  <li><input type="text" id="item-5" value="apples"></li>
</ul>

<ol>
  <li id="item-a"></li>
  <li id="item-b"></li>
  <li id="item-c"></li>
  <li id="item-d"></li>
  <li id="item-e"></li>
</ol>

<script>
  var item1 = document.querySelector("#item-1").value;
  var item2 = document.querySelector("#item-2").value;
  var item3 = document.querySelector("#item-3").value;
  var item4 = document.querySelector("#item-4").value;
  var item5 = document.querySelector("#item-5").value;

  var listItems = [];
  listItems.push(item1, item2, item3, item4, item5);
  listItems.sort();

  var orderedList1 = document.querySelector("#item-a");
  var orderedList2 = document.querySelector("#item-b");
  var orderedList3 = document.querySelector("#item-c");
  var orderedList4 = document.querySelector("#item-d");
  var orderedList5 = document.querySelector("#item-e");

  orderedList1.textContent = listItems[0];
  orderedList2.textContent = listItems[1];
  orderedList3.textContent = listItems[2];
  orderedList4.textContent = listItems[3];
  orderedList5.textContent = listItems[4];



</script>
